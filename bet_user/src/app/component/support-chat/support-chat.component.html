<ng-template #createTicketDialog>
    <div id="ticket_create" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">        
        <div class="modal-content p-4">
            <div class="mb-2">
                <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                    <mat-icon class="close-icon">close</mat-icon>
                </button>
                <h5 class="fw-semibold" id="staticBackdropLabel">Create New Ticket </h5>
            </div>
            <div>
                <form [formGroup]="form">
                    <div>
                        <label class="col-form-label">Title <span class="invalid-feedback">*</span></label><br>
                        
                        <input formControlName="title" type="text"  class="rounded-3 w-100 form-control" maxlength="30"
                        [ngClass]="{'is-invalid' : submitted && f['title'].errors}"
                        id="exampleFormControlInput1" required>
                        <div *ngIf="submitted && f['title']?.errors" class="invalid-feedback">
                            <div *ngIf="f['title']?.errors?.['required']">Title Required</div>
                            <div *ngIf="f['title']?.errors?.['minlength']">Title must be 3 character</div>
                        </div>
                        
                    </div>
                    <div class="mt-3">
                        <label class="col-form-label" for="exampleFormControlTextarea1">Enter your message</label><span class="invalid-feedback">*</span><br>
                        
                        <textarea formControlName="description"  class="rounded-3 w-100 form-control p-2" maxlength="250"
                        [ngClass]="{'is-invalid' : submitted && f['description'].errors}" (keypress)="check()" id="exampleFormControlTextarea1" required></textarea>
                        <div *ngIf="submitted && f['description']?.errors" class="invalid-feedback">
                            <div *ngIf="f['description'].errors?.['required']">Message Required</div>
                            <div *ngIf="f['description']?.errors?.['minlength']">Message must be 3 character</div>
                        </div>
                        
                    </div>
                    <button (click)="createTicket()" class="btn button-secondary btn-sm w-100 mt-4" type="submit">Save</button>
                </form>
            </div>
        </div>        
    </div>
</ng-template>
