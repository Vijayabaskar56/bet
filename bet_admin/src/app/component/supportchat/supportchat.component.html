<section class="py-6 mt-4">
    <div class="container">
        <div class="bg-white rounded-2 p-3">
        <div class="row align-items-center py-3 border-bottom">
            <div class="col-lg-6">
                     <div class="d-flex align-items-center">
                        <img src="https://firebee.sgp1.digitaloceanspaces.com/https://firebee.sgp1.digitaloceanspaces.com/uploads/profile/c6373a9134787e5697ca5dadfb29bf40_aviator_png" class="img-fluid img-profile" alt="profile-img">
                        <div class="ms-3">
                        <h5 class="mb-1">Admin</h5>
                        <p class="mb-0">coinpapa03yopmail.com</p>
                        </div>
                     </div>
                </div>
                <div class="col-lg-6 text-end">
                    <button class="btn btn-orange" (click)="back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg><span>back</span></button>
                </div>
        </div>
        <div class="msg-body">
            <div class="d-flex gap-3 flex-column mt-3">
                 <span class="msg-box" *ngFor="let data of chatData">
                    <div [ngClass]="data?.type == 1? 'sender' : 'receiver'">
                        <p>{{data?.message}}</p>
                        <div class="sendtime text-end">{{data?.time | date : 'shortTime'}}</div>
                    </div>
                 </span>
               </div>
        </div>
        <div class="send-box pt-4">
            <div class="row">
                <div class="col-lg-10">
                    <input type="text" [formControl]="sendmessage"  class="form-control">
                </div>
                <div class="col-lg-2 text-end">
                    <button class="btn btn-orange" (click)="sendMessageFn(true)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-arrow-up-fill me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.854.146a.5.5 0 0 1 .11.54L13.026 8.03A4.5 4.5 0 0 0 8 12.5c0 .5 0 1.5-.773.36l-1.59-2.498L.644 7.184l-.002-.001-.41-.261a.5.5 0 0 1 .083-.886l.452-.18.001-.001L15.314.035a.5.5 0 0 1 .54.111M6.637 10.07l7.494-7.494.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154z"/>
                            <path fill-rule="evenodd" d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.354a.5.5 0 0 0-.722.016l-1.149 1.25a.5.5 0 1 0 .737.676l.28-.305V14a.5.5 0 0 0 1 0v-1.793l.396.397a.5.5 0 0 0 .708-.708z"/>
                        </svg><span>send</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
